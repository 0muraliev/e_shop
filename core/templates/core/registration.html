{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<form method="POST">{% csrf_token %}
    <h1 class="display-4 text-center user-select-none">Регистрация</h1>
        <div class="col-sm-4 my-3 mx-auto p-3 px-md-4 mb-3 bg-white rounded shadow">
            {% bootstrap_form form %}
            <button class="btn btn-outline-primary btn-sm btn-block">Зарегистрироваться</button>
            <div class="dropdown-divider"></div>
            Уже зарегистрированы? <a class="text-primary" href="{% url 'login' %}">Войдите в систему</a>
        </div>
        <br>
</form>
{% endblock %}
